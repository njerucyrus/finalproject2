{% extends  'base.html' %}


{%block content %}

  <div class="jumbotron container">
        <div class="col-col-md-3"></div>
        <div class="inline_div col col-md-6">
            <p><strong>Enter Your Credentials to login</strong></p>

            {% if message %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <form action="" method="post">
                {{ form.as_p}}
                {% csrf_token %}
                <input type="submit" value="login" class="col col-md-12 btn btn-primary">

                <p>Dont have account? &nbsp;<a href="{% url 'matatu:register_passager' %}">Create Account</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
